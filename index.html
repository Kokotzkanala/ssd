<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Redirect</title>
<style>
  /* Basic reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    width: 350px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
  }

  input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Video fullscreen style */
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>

<div class="container" id="redirectContainer">
  <h1>Enter Your Link</h1>
  <input type="text" placeholder="Paste URL here" id="urlInput" />
  <button id="launchBtn">Go</button>
</div>

<video id="fbiVideo" loop>
  <source src="FBI.mp4" type="video/mp4">
  Your browser does not support video.
</video>

<script>
const button = document.getElementById('launchBtn');
const video = document.getElementById('fbiVideo');
const container = document.getElementById('redirectContainer');

button.addEventListener('click', async () => {
    const url = document.getElementById('urlInput').value;

    // Hide the container
    container.style.display = 'none';

    // Show video
    video.style.display = 'block';

    // Fullscreen
    if (video.requestFullscreen) {
        await video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) { 
        await video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { 
        await video.msRequestFullscreen();
    }

    // Play the video
    video.play().catch(() => {
        console.log("Playback blocked. User interaction is required.");
    });

    // Optional: redirect after video ends (e.g., 5 seconds)
    // setTimeout(() => { window.location.href = url || "https://example.com"; }, 5000);
});
</script>

</body>
</html>
