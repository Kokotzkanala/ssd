<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FBI.mp3 Autoplay</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>
<body>
<!-- Optional background image -->
<img src="fbi_background.jpg" alt="FBI">

<!-- Audio -->
<audio id="fbiAudio" autoplay>
  <source src="FBI.MP3" type="audio/mpeg">
  Your browser does not support audio.
</audio>

<script>
  const audio = document.getElementById('fbiAudio');
  // Attempt autoplay
  audio.play().catch(() => {
    // If blocked, ask user to click to play
    document.body.addEventListener('click', () => audio.play());
  });
</script>
</body>
</html>
